---

- name: Install need system libraries and tools
  apt:
    name:
    - bash
    - build-essential
    - aptitude
    - openssl
    - rng-tools
    - libssl-dev
    - libxslt1-dev 
    - libssl-doc
    - libxml2-dev
    - libjpeg8
    - libjpeg8-dev
    - libfreetype6
    - libfreetype6-dev
    - zlib1g-dev
    - libpq-dev
    - libsqlite3-dev
    - node-less
    - python-apt
    state: latest
    update_cache: yes

- name: Install jpeg8
  apt:
    name:
      - libjpeg-turbo8-dev
    update_cache: "{{ update_apt_cache }}"
    force: yes
    state: present
  ignore_errors: yes

- name: Install tools packages
  apt:
    update_cache: "{{ update_apt_cache }}"
    force: yes
    state: present
    name:
    - curl
    - psmisc
    - htop
    - git
    - git-core
    - tig
    - mercurial
    - psmisc
    - lsof
    - iptables-persistent
    - unzip
    - gettext
    - tree


- name: Install Python System-level packages
  apt:
    update_cache: "{{ update_apt_cache }}"
    force: yes
    state: present
    name:
    - python-dev
    - python3.6-dev
    - python3.7-dev
    - python3.8-dev
    - python3-dev
    - python-pip
    - python3-pip
    - python-pycurl
    - python-virtualenv
    - python-setuptools

