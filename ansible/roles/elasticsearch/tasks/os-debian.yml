---

- name: Install Java (openjdk JRE)
  apt: name={{ package_to_install }} update_cache={{ update_apt_cache }}
  with_items:
    - openjdk-8-jre
  loop_control:
    loop_var: package_to_install
  tags:
    - packages
    - debian-base



